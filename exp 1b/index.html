<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device_width, initial-scale=1.0">
        <title>Exp 1 B</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../exp 1b/icons8-tshirt-50.png" alt="logo">
        </header>
        <h1>Place Your Customized T-shirt Order</h1>
        <form method="post">

            <fieldset>
                <legend>T-shirt Order</legend>

                <label for="tagline">Tagline on the shirt</label>
                <input type="text" id="tagline" name="tagline" placeholder="Enter tagline on shirt" required>
                <br><br>
                <label for="colour">T-shirt colour</label>
                <select id="colour" name="colour" required>
                    <option value="">--Select Colour--</option>
                    <option value="black">black</option>
                    <option value="white">white</option>
                    <option value="red">red</option>
                    <option value="blue">blue</option>
                </select>
                <br><br>
                <label for="size">T-shirt size</label>
                <select id="size" name="size" required>
                    <option value="">--Select size--</option>
                    <option value="small">S</option>
                    <option value="nedium">M</option>
                    <option value="large">L</option>
                    <option value="Xlarge">XL</option>
                </select>
                <br><br>
                <label for="quantity">quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" max="9" placeholder="enter quantity" required>
                <br><br>
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Details</legend>
                
                <label for="name">Recipient's Name : </label>
                <input type="text" id="name" name="name" placeholder="Enter name" required>
                <br><br>
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" placeholder="enter address" rows="4" cols="50"></textarea>
                <br><br>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter e-mail address :" required>
                <br>
                <br>
                <label for="phone">phone number</label>
                <input type="number" id="phone" name="phone" pattern="[0-9]{10}" placeholder="enter phone number" required>
                <br><br>
                <label for="comment">Suggestions</label>
                <textarea id="comment" name="comment" placeholder="Any special instructions?" rows="4" cols="50"></textarea>
            </fieldset>
            <br><br>
            <input type="submit" value="Submit">
            <br><br>
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
